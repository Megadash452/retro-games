        <script class="drag-script">
            function makeElementDraggable(element, handler, elementType) {
                var posBefore, posAfter = [0, 0];

                element.onmousedown = function(event) {
                    // mouse position when click
                    posBefore = [event.clientX, event.clientY];

                    // moving the element
                    document.onmousemove = function(event) {
                        posAfter = [
                            posBefore[0] - event.clientX,
                            posBefore[1] - event.clientY
                        ];
                        posBefore = [event.clientX, event.clientY];

                        

                        // execute lambda
                        switch (elementType) {
                        case "entity":
                            repositionEntity(
                                element.parentElement,
                                [posAfter[0], posAfter[1]]
                            );
                            break;
                        
                        case "block":
                            repositionBlock(
                                element.parentElement,
                                [posAfter[0], posAfter[1]]
                            );
                            break;

                        default:
                            // element.style.left = `${element.offsetLeft - posAfter[0]}px`;
                            // element.style.top = `${element.offsetTop - posAfter[1]}px`;
                        //try {
                            handler(element, [posAfter[0], posAfter[1]]);
                        //} catch (TypeError) {}
                        }
                    };

                    // release mouse button
                    document.onmouseup = function() {
                        document.onmouseup = null;
                        document.onmousemove = null;
                    }
                };
            }

            function repositionEntity(enElement, pos) {
                enElement.style.left = `${enElement.offsetLeft - pos[0]}px`;
                enElement.style.top = `${enElement.offsetTop - pos[1]}px`;
                entity.x = enElement.offsetLeft - pos[0];
                entity.y = enElement.offsetTop - pos[1];
            }
        </script>
